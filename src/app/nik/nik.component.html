<div class="card" style="width: 40rem" *ngIf="!showData">
  <h5 class="card-header text-white font-weight-bold text-center">Form</h5>
  <div class="card-body">
    <div class="container">
      
      <div class="form-group">
        <label for="ktpNo">Nomor KTP</label>
        <input
          type="text"
          class="form-control"
          placeholder="Masukan Nomor KTP Anda"
          [formControl]="ktpNo"
          [ngClass]="{'is-invalid' : ktpNo.invalid && (ktpNo.touched || ktpNo.dirty)}"
        />
        <div *ngIf="ktpNo.invalid && (ktpNo.touched || ktpNo.dirty)" class="invalid-feedback">
          <div *ngIf="ktpNo.errors.required">Nomor KTP wajib diisi</div>
          <div *ngIf="ktpNo.errors.maxlength">Nomor KTP maksimal 16 nomor</div>
          <div *ngIf="ktpNo.errors.validGender">Nomor KTP tidak sesuai jenis kelamin</div>
          <div *ngIf="ktpNo.errors.validBorn">Nomor KTP tidak sesuai tanggal lahir</div>
        </div>
      </div>
      
      <div class="form-group">
        <button type="submit" class="btn font-weight-bold text-white" [disabled]="!ktpNo.valid" (click)="onClick()">Ajukan Pinjaman</button>
      </div>
      
    </div>
  </div>
</div>

<div *ngIf="showData">
  <app-show-data [allData]="allData"></app-show-data>
</div>
